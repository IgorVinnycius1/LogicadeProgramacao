<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ 3</title>

    <script>
        var n1 = Number(prompt('Insira um número'));
        var n2 = Number(prompt('Insira outro número'));
        var n3 = Number(prompt('Insira mais um número'));

        if(n1 > n2 && n1 > n3){
            document.write('O maior números é: ' + n1);
        }

        else if(n2 > n1 && n2 > n3)
        {
            document.write('O maior números é: ' + n2);
        }

        else if(n3 > n1 && n3 > n2)
        {
            document.write('O maior números é: ' + n3);
        }

    </script>

</head>
