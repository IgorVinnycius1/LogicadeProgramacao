<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ 10</title>

    <script>
        //10.Faça um programa que leia um valor informado pelo usuário e imprima todos os valores inteiros entre 1 (inclusive) e o numero informado (inclusive). Considere que o número informado será sempre maior que ZERO.
        var n = parseInt(prompt("Informe um número"));
        origem = 1;
        document.write("Os números inteiros entre 1 e " + n + " são: <br/>");

        while(origem<=n){
            document.write(origem + "<br/>");
            origem ++;
        }
    </script>

</head>
<body>
    
</body>
</html>
