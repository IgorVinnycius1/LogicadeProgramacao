    <script>
        //        15. A Loja FabiDRONES está promovendo uma promoção onde cada drone artesanal custa R$8.190 e pode ser pago em até 15 vezes sem juros. Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar e exiba o valor de cada parcela.

        var drone = 8190;
        var parcelas = parseInt(prompt("Informe em quantas parcelas irá pagar o drone? Ex: 1, 2, 3..."));

        var total = drone/parcelas;

        document.write("Você deverá pagar " + parcelas + " vez(es) de " + total);
    </script>
