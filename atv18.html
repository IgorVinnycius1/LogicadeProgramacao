    <script>
        //18- A Wesley Pecos Automotivas calculo a preco de vends dos seus produtos com uma margem de aliment° //Portanto, contras um algoritmo em Javascript que, dodos o valor de custo e a margem de aumento, imprima a preco de vends. I/O usudrio deve informor tanto o valor do produto quanta a margem de lucro

        var precoproduto = parseFloat(prompt('Insira o valor do produto'));
        var margem = parseFloat(prompt('Insira o valor da margem de lucro'));
        var prodEporcent;
        if (precoproduto > 0) {
            var prodEporcent = margem / 100;
            prodEporcent = precoproduto * prodEporcent;
            total = precoproduto + prodEporcent;
            document.write('O preco de vendas do produto informado é ' + total);
        }
    </script>
