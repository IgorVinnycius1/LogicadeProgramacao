    <title>Ativ 11</title>

    <script>
        //11. Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

        var n1 = parseInt(prompt("Informe um número"));
        var n2 = parseInt(prompt("Informe outro número"));
        var n3 = parseInt(prompt("Informe mais um número"));
        var n4 = parseInt(prompt("Informe um número"));
        var n5 = parseInt(prompt("Informe outro número"));
        var n6 = parseInt(prompt("Informe mais um"));
        var n7 = parseInt(prompt("Informe outro"));
        var n8 = parseInt(prompt("Informe um número"));
        var n9 = parseInt(prompt("Informe novamente"));
        var n10 = parseInt(prompt("Informe um número, agora é o último, é sério"));
        var media = (n1+n2+n3+n4+n5+n6+n7+n8+n9+n10)/10;
        
        var numeros = [n1, n2, n3, n4, n5, n6, n7, n8, n9, n10];
        document.write("Os números informados são: " + numeros + "<br/>");
        document.write("A média desses números é: " + media);
    </script>
