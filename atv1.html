<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ 1</title>

    <script>
        var n = Number(prompt("Insira um número"));
        if(Math.sign(n) == 1){
            document.write("O número " + n + ' é positivo!');
        }
        else if(Math.sign(n) == -1){
            document.write("O número " + n + ' é negativo!');
        }
        else{
            document.write("O número " + n + ' é zero!');
        }
        
    </script>

</head>

</html>
